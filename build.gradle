plugins {
    id 'java'
    id "org.jruyi.thrift" version "0.4.1"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

// when i run this task, the pkg com.zq.thrift will vanish.
// in .thrift file: specify namespace is java com.zq.gen_thrift. see src/main/thrift/person.thrift
compileThrift {
    // recurse true // it does not matters the bug occurring.
    createGenFolder false
    outputDir "$projectDir/src/main/java"
}

dependencies {
    compile(
            "org.apache.thrift:libthrift:0.13.0",
    )
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
